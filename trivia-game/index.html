<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Trivia Game</title>
		<script defer src="p1.js"></script>
		<link rel="stylesheet" href="p1.css" />
	</head>

	<body>
        <!-- Create Container, create top layer (player name, score), question div, answers div, create footer (Next, Restart, Exit Button)-->
        <div class="container">
        <div class="top-layer">
            <p>player name <span class="player-name"></span></p>
            <p>score <span class="score"></span></p>
        </div>
        <div class="question">Question</div>
        <div class="answers">
            <button class="answer-btn">Answer 1</button> 
            <button class="answer-btn">Answer 2</button>
            <button class="answer-btn">Answer 3</button> 
            <button class="answer-btn">Answer 4</button>
        
        </div> 
         <div class="footer">
            <button class="controls">Next</button> 
            <button class="controls">Restart</button> 
            <button class="controls">Exit</button> 
         </div>
        </div>

    
	</body>
</html>
